<div class="empleados-container">
  <h2>ğŸ‘¥ GestiÃ³n de Empleados</h2>

  <!-- Filtros -->
  <div class="filtros">
    <input type="text" [(ngModel)]="filtro" placeholder="ğŸ” Buscar empleado..." class="buscador" />
    <select [(ngModel)]="estadoFiltro" class="filtro-select">
      <option value="">Todos</option>
      <option value="activo">Activo</option>
      <option value="inactivo">Inactivo</option>
    </select>
    <button routerLink="/empleados/crear" class="btn-agregar">â• Agregar empleado</button>
  </div>

  <!-- Tabla de empleados -->
  <table class="tabla">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Telefono</th>
        <th>Rol</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of empleadosPaginados">
        <td>{{ e.codigo }}</td> <!-- Era e.id -->
        <td>{{ e.nombre }}</td>
        <td>{{ e.apellido }}</td>
        <td>{{ e.gmail }}</td> <!-- Era e.correo -->
        <td>{{ e.telefono }}</td>
        <td>{{ e.rol }}</td> <!-- âœ… Ya viene como texto plano -->
        <td>
          <span [ngClass]="{
            'activo': e.estado?.toLowerCase() === 'activo',
            'inactivo': e.estado?.toLowerCase() === 'inactivo'
          }">
            {{ e.estado }}
          </span>
        </td>
        <td class="acciones">
          <button class="icon-button ver" [routerLink]="['/empleados', e.codigo]" title="Ver">ğŸ‘ï¸</button>
          <button class="icon-button editar" [routerLink]="['/empleados/editar', e.codigo]" title="Editar">ğŸ–Šï¸</button>
          <button class="icon-button eliminar" (click)="eliminarEmpleado(e.codigo)" title="Eliminar">ğŸ—‘ï¸</button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- PaginaciÃ³n -->
<div class="paginacion">
  <button (click)="cambiarPagina(-1)" [disabled]="paginaActual === 1">â¬…ï¸ Anterior</button>
  <span>PÃ¡gina {{ paginaActual }} de {{ totalPaginas }}</span>

</div>

</div>
