<div class="roles-container">
  <h2>🧩 Gestión de Roles</h2>

  <div class="filtros">
    <input type="text" [(ngModel)]="filtro" placeholder="🔍 Buscar rol..." class="buscador" />
    <button routerLink="/roles/crear" class="btn-agregar">➕ Agregar rol</button>
  </div>

  <table class="tabla">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of rolesFiltrados">
        <td>{{ r.id }}</td>
        <td>{{ r.nombre }}</td>
        <td class="acciones">
          <button class="icon-button editar" [routerLink]="['/roles/editar', r.id]" title="Editar">🖊️</button>
          <button class="icon-button eliminar" (click)="eliminarRol(r.id)" title="Eliminar">🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
