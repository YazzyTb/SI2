<div class="modal-form">
    <h2>➕ Crear descuento</h2>
  
    <form (ngSubmit)="guardarDescuento()">
      <div class="form-grid">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" [(ngModel)]="descuento.nombre" name="nombre" required />
        </div>
  
        <div class="form-group">
          <label>Monto (Bs)</label>
          <input type="number" [(ngModel)]="descuento.monto" name="monto" required />
        </div>
  
        <div class="form-group">
            <label>Fecha de inicio</label>
            <input type="date" [(ngModel)]="descuento.fecha_Inicio" name="fecha_Inicio" required />
          </div>
          
          <div class="form-group">
            <label>Fecha de fin</label>
            <input type="date" [(ngModel)]="descuento.fecha_fin" name="fecha_fin" />
          </div>
          
  
        <div class="form-group">
          <label>Estado</label>
          <select [(ngModel)]="descuento.estado" name="estado" required>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>
      </div>
  
      <div class="form-group-full">
        <label>Descripción</label>
        <textarea [(ngModel)]="descuento.descripcion" name="descripcion" required></textarea>
      </div>
  
      <div class="botones">
        <button type="submit">Guardar</button>
        <button type="button" (click)="volver()">Cancelar</button>
      </div>
    </form>
  </div>
