<div class="modal-form">
    <h2>🖊️ Editar método de pago</h2>
  
    <form (ngSubmit)="actualizarMetodo()">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" [(ngModel)]="metodo.nombre" name="nombre" required />
      </div>
  
      <div class="botones">
        <button type="submit">Guardar</button>
        <button type="button" (click)="volver()">Cancelar</button>
      </div>
    </form>
  </div>
