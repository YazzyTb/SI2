<div class="clientes-container">
  <h2>👨‍💼 Gestión de Clientes</h2>

  <div class="filtros">
    <input type="text" [(ngModel)]="filtro" placeholder="🔍 Buscar cliente..." class="buscador" />
    <button routerLink="/clientes/crear" class="btn-agregar">➕ Agregar cliente</button>
  </div>

  <table class="tabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Gmail</th>
        <th>NIT</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of clientesPaginados">
        <td>{{ c.nombre }} {{ c.apellido }}</td>
        <td>{{ c.telefono }}</td>
        <td>{{ c.gmail }}</td>
        <td>{{ c.nit || '—' }}</td>
        
        <td class="acciones">
          <button class="icon-button ver" [routerLink]="['/clientes', c.id]" title="Ver">👁️</button>
          <button class="icon-button editar" [routerLink]="['/clientes/editar', c.id]" title="Editar">🖊️</button>
          <button class="icon-button eliminar" (click)="eliminarCliente(c.id)" title="Eliminar">🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Paginación -->
<div class="paginacion">
  <button (click)="cambiarPagina(-1)" [disabled]="paginaActual === 1">⬅️ Anterior</button>
  <span>Página {{ paginaActual }} de {{ totalPaginas }}</span>
  <button (click)="cambiarPagina(1)" [disabled]="paginaActual === totalPaginas">Siguiente ➡️</button>
</div>
</div>
