<div class="inventario-container">
  <h2>📦 Gestión de Inventario</h2>

  <div class="filtros">
    <input type="text" [(ngModel)]="filtro" placeholder="🔍 Buscar producto..." class="buscador" />
    <a routerLink="/inventario/crear" class="btn-agregar">➕ Nuevo producto</a>
  </div>

  <table class="tabla">
    <thead>
      <tr>
        <th (click)="ordenarPor('id')">ID <span [innerHTML]="flechaOrden('id')" [class.activa]="orden === 'id'"></span></th>
        <th>Imagen</th>
        <th (click)="ordenarPor('nombre')">Nombre <span [innerHTML]="flechaOrden('nombre')" [class.activa]="orden === 'nombre'"></span></th>
        <th (click)="ordenarPor('precio')">Precio <span [innerHTML]="flechaOrden('precio')" [class.activa]="orden === 'precio'"></span></th>
        <th>Descripción</th>
        <th (click)="ordenarPor('stock')">Stock <span [innerHTML]="flechaOrden('stock')" [class.activa]="orden === 'stock'"></span></th>
        <th (click)="ordenarPor('marca')">Marca <span [innerHTML]="flechaOrden('marca')" [class.activa]="orden === 'marca'"></span></th>
        <th (click)="ordenarPor('categoria')">Categoria <span [innerHTML]="flechaOrden('categoria')" [class.activa]="orden === 'categoria'"></span></th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productosFiltrados">
        <td>{{ p.id }}</td>
        <td><img [src]="p.imagen" alt="imagen" class="img-tabla" /></td>
        <td>{{ p.nombre }}</td>
        <td>{{ p.precio }}</td>
        <td>{{ p.descripcion }}</td>
        <td>{{ p.stock }}</td>
        <td>{{ p.marca }}</td>
        <td>{{ p.categoria }}</td>
        <td class="acciones">
          <button class="icon-button editar" [routerLink]="['/inventario/editar', p.id]" title="Editar">🖊️</button>
          <button class="icon-button eliminar" (click)="eliminarProducto(p.id)" title="Eliminar">🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
