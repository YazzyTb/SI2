<div class="modal-form">
    <h2>Nuevo Producto</h2>
  
    <form (ngSubmit)="guardarProducto()">
      <div class="form-grid">
        <div class="form-group">
          <label>Nombre:</label>
          <input type="text" [(ngModel)]="producto.nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label>Stock:</label>
          <input type="number" [(ngModel)]="producto.stock" name="stock" required />
        </div>
        <div class="form-group">
          <label>Precio (Bs):</label>
          <input type="number" [(ngModel)]="producto.precio" name="precio" required />
        </div>
        <div class="form-group">
          <label>Stock m√≠nimo:</label>
          <input type="number" [(ngModel)]="producto.stockMinimo" name="stockMinimo" required />
        </div>
        <div class="form-group">
          <label>Stock m√°ximo:</label>
          <input type="number" [(ngModel)]="producto.stockMaximo" name="stockMaximo" required />
        </div>
        <div class="form-group">
          <label>Marca:</label>
          <select [(ngModel)]="producto.marca" name="marca" required>
            <option *ngFor="let marca of marcas" [value]="marca.nombre">{{ marca.nombre }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Categor√≠a:</label>
          <select [(ngModel)]="producto.categoria" name="categoria" required>
            <option *ngFor="let cat of categorias" [value]="cat.nombre">{{ cat.nombre }}</option>
          </select>
        </div>
      </div>
  
      <div class="form-group-full">
        <label>Descripci√≥n:</label>
        <textarea [(ngModel)]="producto.descripcion" name="descripcion" required></textarea>
      </div>
  
      <div class="imagenes">
        <label>Im√°genes del Producto:</label>

        <!-- Vista previa -->
        <div class="imagenes-preview">
          <div *ngFor="let img of imagenPreviews; let i = index" class="imagen-box">
            <img [src]="img" alt="Preview" />
            <button type="button" (click)="eliminarImagen(i)">‚úñ</button>
          </div>
        </div>
        
        <!-- Zona de carga (clic o arrastrar) -->
        <div class="dropzone" (click)="abrirInput()" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
          <input type="file" #fileInput (change)="onFileSelected($event)" multiple accept="image/*" />
          <p>üìÅ Suelta los archivos aqu√≠ o haz clic para cargar</p>
        </div>
        
      </div>
  
      <div class="botones">
        <button type="submit">Guardar</button>
        <button type="button" (click)="volver()">Volver</button>
      </div>
    </form>
  </div>
